<html ng-app="app" ng-controller="cptControl">
<head>
	<title>Chord progression tool</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script>
	 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-52254492-1', 'michalpaszkiewicz.co.uk');
	  ga('send', 'pageview');
	  </script>
</head> 
<body>

	<div id="main-container">
		<h1></h1>
		
		<span ng-repeat="note in keyboard" class="note" ng-class="{'black': {{note.Black}}, 'in-play': {{note.inPlay}}}">
			{{note.name}}
		</span>
		
		<div class="push-footer"></div>	
	</div>

	<footer>
	By <a href="http://www.michalpaszkiewicz.co.uk">Michal Paszkiewicz</a>
	</footer>

	<script>
		var cptModule = angular.module('app', []).
		controller("cptControl", function cptControl($scope){
			$scope.keyboard = [];
			
			$scope.notes = ["a", "a#", "b", "c", "c#", "d", "d#", "e", "f", "f#", "g", "g#"];
			
			function Note(letter, number){
				this.Black = letter.indexOf("#") != -1;
				this.name = letter;
				this.number = number;
				this.inPlay = false;
				return this;
			}
			
			function addOctave(startNum, startChar){
				for(var i = 0; i < 12; i++){
					var correctNoteName = $scope.notes[startChar + i];
					var tempNote = new Note(correctNoteName, startNum * 12 + i)
					$scope.keyboard.push(tempNote);
				}
			}
			
			for(var i = 0; i < 2; i++){
				addOctave(i, 0);
			}
			
			function setChord(){
				return;
			}
		});
		
	</script>
	
	<style>
		html, body{padding: 0; margin: 0; width: 100%; height: 100%;}
		#main-container{ min-height: 100%; }
		footer, div.push-footer{ height: 100px; clear: both;}
		footer { margin-top: -100px; }
		.note{ border: 1px solid black; width: 20px; height: 100px; display: inline-block;}
		.black{ background: black; color: white;}
		.note.in-play{ background: blue;}
	</style>
</body>
</html>
